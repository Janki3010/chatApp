{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block body %}

<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

<script src="static/js/login.js"></script>
{% if msg %}
  <div class="container mt-4">
    <!-- Dismissible Alert -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{msg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>
{% endif %}

<div class="container my-3 border border-primary rounded p-3 mt-5" style="width: 25%;">
  <h2>Login</h2>
<!--  <form action="/login" method="post">-->
    <div class="mb-3">
      <input type="text" name="email" class="form-control" id="email"  placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
<!--      Forgot password? <a href="#">Set new password</a>-->
    </div>

    <button type="submit" class="btn btn-outline-dark mt-2" style="width:-webkit-fill-available;" onclick="login_btn()">Login</button>

    <div>
        Don't have an account? <a href="/register">Register</a>
      </div>
  <!--  </form>-->

</div>





{% endblock body %}
