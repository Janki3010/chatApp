{% extends 'base.html' %}
{% block title %} Register {% endblock title %}

{% block body %}
{% if msg %}
  <div class="container mt-4">
    <!-- Dismissible Alert -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{msg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>
{% endif %}

<div class="container my-3 border border-primary rounded p-3 mt-5" style="width: 30%;">
  <h2 class="text-center">Register Here</h2>

      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
    </div>

      <div class="mb-3">
      <input type="text" name="email" class="form-control" id="email" placeholder="Email" required>
    </div>



    <div class="mb-3">
      <input type="password"  name="psw" class="form-control" id="psw" placeholder="Password" required>
    </div>

      <div class="mb-3">
      <input type="password" name="cpsw" class="form-control" id="cpsw" placeholder="Confirm Password" required>
    </div>

    <div>
      <button type="submit" class="btn btn-outline-dark mt-2" style="width:-webkit-fill-available;" onclick="register_btn()" ><b>REGISTER</b></button>
      Already have an account? <a href="/login">Login</a> </div>

</div>
